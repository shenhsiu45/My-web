<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Example of Linear Search</title>
</head>
<body>
<p>程式碼：</p>
<pre><code>#include &lt;stdio.h&gt;

int main(){
    int s[10] = {10, 22, 45, 66, 77, 89, 99, 101, 120, 144};
    int key, i;
    
    scanf("%d", &key);
    for(i=0; i&lt;10; i++){
        if(s[i]==key){
            printf("%d is found at %d\n", key, i);
        }
    }
    return 0;
}
</code></pre>
</body>
</html>
