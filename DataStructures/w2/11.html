    <title>萬用指標void *</title>
</head>
<body>
    <h2>萬用指標void *</h2>
    <p>void型態的指標沒有任何的型態資訊，所以只用來持有位址資訊。</p>
    <p>void *可以指向任何類型的數據。</p>
    <p>您不可以使用*運算子對void型態指標提取值(dereference)。</p>
    <p>必須轉型至對應的型態，才能進行操作。</p>
    <h3>Example: malloc回傳的指標預設為void*</h3>
    <pre><code class="language-c">
int *p;
p = (int*)malloc(sizeof(int));
    </code></pre>
</body>
</html>
