<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1+2+....+n</title>
</head>
<body>
    <pre><code>#include &lt;stdio.h&gt;

int main(){
    int n;
    int i;
    int sum = 0;
    scanf("%d", &n);
    for(i=1; i&lt;=n; i++){
        sum = sum + i;
    }
    printf("%d\n", sum);
    return 0;
}</code></pre>
</body>
</html>
